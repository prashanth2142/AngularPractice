<div class="popup" [hidden]="!showPopup">
  <div class="popup-content">
    <span class="close" (click)="closePopup()">&times;</span>
   

<table>
  <thead></thead>
  <tbody>
    <tr>
      <td>

        <mat-select [(ngModel)]="selectedFilterType">
          <mat-option value="equals">Is Equal To</mat-option>
          <mat-option value="notEquals">Is Not Equal To</mat-option>
          <mat-option value="contains">Contains</mat-option>
          <mat-option value="notContains">Does Not Contain</mat-option>
          <mat-option value="startsWith">Starts With</mat-option>
          <mat-option value="endsWith">Ends With</mat-option>
        </mat-select>
    
       
      </td>
    
    </tr>
    <tr>
      <td>

        <mat-form-field class="example-form-field">
          <mat-label>Name</mat-label>
          <input matInput type="text" [(ngModel)]="inputValue">
          <button *ngIf="inputValue" matSuffix mat-icon-button aria-label="Clear" (input)="onInputChange($event)" (click)="inputValue=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        

        <!-- <input [ngModel]="inputValue" (input)="onInputChange($event)" placeholder="Name Filter"> -->
      </td>
    </tr>
    <tr>
      <td>
        
        <button mat-raised-button color="primary" (click)="applyFilter()">Apply</button>
        <button mat-raised-button (click)="resetTable()">Reset</button>
        <!-- <button (click)="applyFilter()"> Apply</button>
        <button (click)="resetTable()"> Reset</button> -->
      </td>
    
    </tr>
<tr>
  <td>
   
  </td>
</tr>
  </tbody>
</table>
    
   
  
  </div>
</div>
<ng-container *ngIf="columnDivVisibility['name']">

  
   

</ng-container>

<table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No.


    </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>

  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name
      <button style="font-size: 10px;" mat-icon-button (click)="toggleDiv('name')"> <mat-icon>menu</mat-icon></button>


    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>




</table>
